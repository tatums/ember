<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember and Bootcrap</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ember and Bootcrap</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{#link-to 'index' tagName='li'}}
              <a>Home</a>
            {{/link-to}}
            {{#link-to 'about' tagName='li'}}
              <a>About</a>
            {{/link-to}}
            {{#link-to 'products' tagName='li'}}
              <a>Products</a>
            {{/link-to}}

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class='container'>
      {{outlet}}
    </div>

  </script>


  <script type="text/x-handlebars" data-template-name="index">
    <p>There are {{itemsCount}} items.</p>
    <p>The time is: {{time}}.</p>
    <p>Open/Closed: {{open}}.</p>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <ul>
      {{#each item in model}}
        <li>{{item}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="products">

    <div class="row">
        <div class="col-md-4">


          <div class="sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="list-group">
              {{#each}}
                {{#link-to 'product' this classNames='list-group-item'}}
                  {{name}}
                {{/link-to}}
              {{/each}}
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class='affix'
            {{outlet}}
          </div>
        </div>

      </div>

  </script>

  <script type="text/x-handlebars" data-template-name="product">
    <h2>{{name}}</h2>
    <p>{{description}}</p>

    <ul class="list-unstyled">
      {{#each images}}
        <li>
          <img class='img-thumbnai' {{bind-attr src=url}}></img>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.0.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
