<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <ul>
      {{#link-to 'index' tagName='li'}} Home {{/link-to}}
      {{#link-to 'about' tagName='li'}} About {{/link-to}}
      {{#link-to 'products' tagName='li'}} Products {{/link-to}}
    </ul>

    <h2>Welcome</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Index</h1>
    <p>There are {{itemsCount}} items.</p>
    <p>The time is: {{time}}.</p>
    <p>Open/Closed: {{open}}.</p>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h1>About</h1>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="products">
    <h1>Products</h1>
    <ul>
    {{#each}}
      <li>
        <h2>{{name}}</h2>
        <p>{{description}}</p>
      </li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.0.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
